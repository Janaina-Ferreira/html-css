<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: darkorange;
        }


    </STyle>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo
    </p>
    <div>
        Passe o mouse aqui
        <p>VOCÊ É BOBO POR ISSO QUE TE ADORO &#x1F60D</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
