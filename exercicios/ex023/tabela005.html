<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
           width: 500px; 
        }

        td, th{
            border: 1px solid black;
        }
        .csexo{
            background-color: #7fffd4;
        }

        .cnome{
            background-color: rgb(91, 69, 112);
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <col class="cidade">
            <col class="cprofissao">
          
            
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Fotógrafa</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>20</td>
            <td>Soldado</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>30</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>40</td>
            <td>Faxineiro</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>15</td>
            <td>Pintora</td>
        </tr>
        <tr>
            <td>Marcelo</td>
            <td>M</td>
            <td>35</td>
            <td>Motorista</td>
        </tr>
    </table>
</body>
</html>
