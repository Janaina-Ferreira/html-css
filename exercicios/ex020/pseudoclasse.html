<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div{
            display: inline-block;
            background-color: rgba(99, 94, 95, 0.753);

</head>

    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
